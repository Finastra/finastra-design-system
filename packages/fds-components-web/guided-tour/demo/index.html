<script type="module" src="node_modules/@finastra/guided-tour/dist/src/guided-tour.js"></script>

<fds-guided-tour showStepInfo id="guided-tour-demo"></fds-guided-tour>
<script>
  let testData;
  var process = { env: {} };

  const res = fetch('packages/fds-components-web/guided-tour/demo/data.json', {
    cache: 'default',
    headers: new Headers({
      Accept: 'application/json'
    }),
    method: 'GET',
    mode: 'cors'
  })
    .then((response) => response.json())
    .then((data) => {
      const guidedTour = document.getElementById('guided-tour-demo');
      if (guidedTour) {
        guidedTour.data = data;
        guidedTour.show = true;
      }
    })
    .catch((err) => {
      console.error(err);
      return err;
    });
</script>
