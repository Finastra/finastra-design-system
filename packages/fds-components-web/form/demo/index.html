<script type="module" src="node_modules/@finastra/form/dist/src/form.js"></script>
<script type="module" src="node_modules/@finastra/button/dist/src/contained-button.js"></script>
<script type="module" src="node_modules/@finastra/textfield/dist/src/textfield.js"></script>
<script type="module" src="node_modules/@finastra/select/dist/src/select.js"></script>
<script type="module" src="node_modules/@finastra/checkbox/dist/src/checkbox.js"></script>
<script type="module" src="node_modules/@finastra/list/dist/src/index.js"></script>
<script type="module" src="node_modules/@finastra/radio/dist/src/radio.js"></script>
<script type="module" src="node_modules/@finastra/switch/dist/src/switch.js"></script>
<script type="module" src="node_modules/@finastra/formfield/dist/src/formfield.js"></script>
<script type="module" src="node_modules/@finastra/textarea/dist/src/textarea.js"></script>
<script type="module" src="node_modules/@finastra/slider/dist/src/slider.js"></script>
<script type="module" src="node_modules/@finastra/autocomplete/dist/src/autocomplete.js"></script>
<script type="module" src="node_modules/@finastra/card/dist/src/card.js"></script>
<script type="module" src="node_modules/@finastra/button/dist/src/outlined-button.js"></script>

<fds-form id="myForm">
  <fds-card outlined>
    <img src="https://i.ibb.co/7NvQTfQ/image-17.png" />
    <fds-textfield required label="Name" placeholder="Name" validationMessage="required field"></fds-textfield>
    <fds-textarea
      required
      label="Bio"
      helper="You can @mention other users and organizations to link to them."
      charcounter="true"
      maxlength="18"
      validationMessage="required field"
      helperPersistent
    ></fds-textarea>

    <fds-textfield required placeholder="Company" icon="apartment" label="Company" validationMessage="required field"></fds-textfield>
    <fds-textfield required placeholder="Location" icon="location_on" label="Location" validationMessage="required field"></fds-textfield>

    <div class="checkbox">
      <fds-formfield required label="Display current local time" icon="schedule">
        <fds-checkbox name="time"></fds-checkbox>
      </fds-formfield>
    </div>

    <fds-select required validationMessage="required field" label="Position" icon="work_outline">
      <fds-list-item></fds-list-item>
      <fds-list-item value="0">Frontend developer</fds-list-item>
      <fds-list-item value="1">Backend developer</fds-list-item>
      <fds-list-item value="1">IT Manager</fds-list-item>
    </fds-select>

    <fds-textfield
      label="Email"
      placeholder="Email"
      icon="mail_outline"
      required
      validationMessage="Invalid email adress"
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
    ></fds-textfield>

    <fds-textfield required label="Website" placeholder="Website" icon="link" validationMessage="required field"></fds-textfield>
    <fds-textfield
      required
      label="Twitter Username"
      placeholder="Twitter username"
      icon="share"
      validationMessage="required field"
    ></fds-textfield>

    <div class="actions">
      <fds-button type="submit" label="submit"></fds-button>
      <fds-outlined-button type="reset" label="reset"></fds-outlined-button>
    </div>
  </fds-card>
</fds-form>

<script>
  const form = document.getElementById('myForm');
  form.addEventListener('formSubmit', (e) => {
    e.preventDefault();
    for (var pair of e.detail.entries()) {
      console.log(pair[0] + ': ' + pair[1]);
    }
  });
</script>

<style>
  fds-card {
    width: 500px;
  }
  fds-textfield,
  fds-textarea,
  fds-select,
  fds-formfield {
    padding-bottom: 16px;
  }

  img {
    width: 200px;
    align-self: center;
    margin-top: var(--fds-spacing-4, 24px);
  }

  .actions {
    display: flex;
    flex-direction: row-reverse;
  }
  .actions fds-outlined-button {
    margin-right: 8px;
  }
</style>
