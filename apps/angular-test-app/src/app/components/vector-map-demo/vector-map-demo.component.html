<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between" fxFlex="fill">
  <div fxFlex="49" fxFlex.xs="100">
    <uxg-vector-map title="Vector Map with Views" [dataSource]="viewMapDataSource"></uxg-vector-map>
  </div>
  <div fxFlex="49" fxFlex.xs="100">
    <uxg-vector-map
      title="Simple vector map with no legend"
      [dataSource]="simpleMapDataSource"
      showLegend="false"
    ></uxg-vector-map>
  </div>
</div>
