<div class="swatch swatchPrimary" [matMenuTriggerFor]="primaryMenu"></div>
<div class="swatch swatchSecondary" [matMenuTriggerFor]="secondaryMenu"></div>
<div class="swatch swatchWarn" [matMenuTriggerFor]="warnMenu"></div>

<mat-menu #primaryMenu="matMenu" panelClass="color-picker">
  <color-sketch [color]="statePrimary" (onChangeComplete)="changePrimaryComplete($event)"></color-sketch>
</mat-menu>

<mat-menu #secondaryMenu="matMenu" panelClass="color-picker">
  <color-sketch [color]="stateSecondary" (onChangeComplete)="changeSecondaryComplete($event)"></color-sketch>
</mat-menu>

<mat-menu #warnMenu="matMenu" panelClass="color-picker">
  <color-sketch [color]="stateWarn" (onChangeComplete)="changeWarnComplete($event)"></color-sketch>
</mat-menu>
