<div class="var">
  <h5 class="uxg-h5">Primary color</h5>
  <div class="swatch swatchPrimary" [matMenuTriggerFor]="primaryMenu"></div>
</div>

<div class="var">
  <h5 class="uxg-h5">Secondary color</h5>
  <div class="swatch swatchSecondary" [matMenuTriggerFor]="secondaryMenu"></div>
</div>

<div class="var">
  <h5 class="uxg-h5">Error color</h5>
  <div class="swatch swatchError" [matMenuTriggerFor]="errorMenu"></div>
</div>

<div class="var">
  <h5 class="uxg-h5">Logo</h5>
  <div class="logo-input" (click)="fileInput.click()"></div>
  <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput />
</div>

<mat-menu #primaryMenu="matMenu" panelClass="color-picker">
  <color-sketch [color]="statePrimary" (onChangeComplete)="changePrimaryComplete($event)"></color-sketch>
</mat-menu>

<mat-menu #secondaryMenu="matMenu" panelClass="color-picker">
  <color-sketch [color]="stateSecondary" (onChangeComplete)="changeSecondaryComplete($event)"></color-sketch>
</mat-menu>

<mat-menu #errorMenu="matMenu" panelClass="color-picker">
  <color-sketch [color]="stateError" (onChangeComplete)="changeErrorComplete($event)"></color-sketch>
</mat-menu>
