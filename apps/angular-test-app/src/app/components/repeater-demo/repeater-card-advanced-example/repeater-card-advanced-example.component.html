  <div class="card">
    <div class="flip">

        <div class="strip-bottom"></div>
        <div class="strip-top"></div>
        <div class="investor">{{ data[columnsMatcher.bankName] || 'bankName' }}</div>
        <div class="chip">
          <div class="chip-line"></div>
          <div class="chip-line"></div>
          <div class="chip-line"></div>
          <div class="chip-line"></div>

          <path

        <div class="card-number">
          <div class="section">{{ data[columnsMatcher.number] || 'number' }}</div>
        </div>
        <div class="end">
          <span class="end-text">exp. end:</span
          ><span class="end-date">{{ data[columnsMatcher.date] || 'MM/YY' }}</span>
        </div>
        <div class="card-holder">{{ data[columnsMatcher.name] || 'name' }}</div>
        <div class="master">
          <div class="circle master-red"></div>
          <div class="circle master-yellow"></div>
        </div>
      </div>
      <div class="back">
        <div class="strip-black"></div>
        <div class="ccv">
          <label>ccv</label>
          <div>{{ data[columnsMatcher.cid] || 'id' }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
