<mat-form-field *ngFor="let field of templateFields | keyvalue">
  <mat-label>{{ field.key }}</mat-label>
  <mat-select
    [compareWith]="compareWith"
    [value]="field.value"
    (selectionChange)="onSelectionChange($event, field.key)"
  >
    <mat-option *ngFor="let dsFields of fields" [value]="dsFields">
      {{ dsFields.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
