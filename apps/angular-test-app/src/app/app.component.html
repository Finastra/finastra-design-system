<div class="main-container">
  <mat-sidenav-container class="uxg-nav">
    <mat-sidenav #sidenav mode="over" fixedInViewport="true" [autoFocus]="false">
      <div class="uxg-nav-header">
        <mat-card class="uxg-card-product" extra-dense routerLink="/">
          <span class="uxg-h5 uxg-card-product-name">DS</span>
        </mat-card>
        <h6 class="uxg-h6">DESIGN SYSTEM</h6>
        <mat-slide-toggle class="theme-toggle" (change)="toggleTheme()">Dark</mat-slide-toggle>
      </div>
      <mat-nav-list class="uxg-nav-list" (click)="sidenav.toggle()" dense>
        <h3 mat-subheader>Theme</h3>
        <a mat-list-item routerLink="/foundations" routerLinkActive="uxg-list-item-selected">
          <p>Foundations</p>
        </a>
        <a mat-list-item routerLink="/ui-elements" routerLinkActive="uxg-list-item-selected">
          <p>UI Elements</p>
        </a>
        <h3 mat-subheader>Components</h3>
        <a mat-list-item routerLink="/global-search" routerLinkActive="uxg-list-item-selected">
          <p>Global Search</p>
        </a>
        <a mat-list-item routerLink="/table" routerLinkActive="uxg-list-item-selected">
          <p>Table</p>
        </a>
        <a mat-list-item routerLink="/repeater" routerLinkActive="uxg-list-item-selected">
          <p>Repeater</p>
        </a>
        <a mat-list-item routerLink="/popover" routerLinkActive="uxg-list-item-selected">
          <p>Popover</p>
        </a>
        <a mat-list-item routerLink="/filter-panel" routerLinkActive="uxg-list-item-selected">
          <p>Filter Panel</p>
        </a>
        <a mat-list-item routerLink="/vector-map" routerLinkActive="uxg-list-item-selected">
          <p>Vector Map</p>
        </a>
        <a mat-list-item routerLink="/wizard" routerLinkActive="uxg-list-item-selected">
          <p>Wizard</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="uxg-toolbar uxg-toolbar-elevated">
        <button
          class="uxg-nav-header-button"
          mat-icon-button
          color="primary"
          (click)="sidenav.toggle()"
          aria-label="Menu button"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <div class="uxg-toolbar-logo-small"></div>
        <ul class="uxg-breadcrumb">
          <li class="uxg-h6"><a routerLink="/">DESIGN SYSTEM</a></li>
          <li *ngIf="title">{{ title }}</li>
        </ul>
        <span class="fill-remaining-space"></span>
      </mat-toolbar>
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
      <uxg-scroll-to-top parentElementSelector="mat-sidenav-content" [showAfter]="100"></uxg-scroll-to-top>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
