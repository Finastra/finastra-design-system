<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TailwindTestApp</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="font-body text-charcoal bg-app p-4">
    <h1 class="text-h2 text-primary m-4">Finastra Tailwind theme ðŸ¤—</h1>
    <div>
      <div class="m-4 mb-7">
        <h4 class="text-display-6">COLORS</h4>
        <div class="flex">
          <div>
            <div class="color-swatch bg-primary"><h6 class="text-on-primary">P</h6></div>
            <div class="color-swatch bg-secondary"><h6 class="text-on-secondary">S</h6></div>
            <div class="color-swatch bg-background"><h6 class="text-on-white">W</h6></div>
            <div class="color-swatch bg-charcoal"><h6 class="text-on-charcoal">C</h6></div>
            <div class="color-swatch bg-error"><h6 class="text-on-error">R</h6></div>
            <div class="color-swatch bg-success"><h6 class="text-on-success">G</h6></div>
            <div class="color-swatch bg-gradient-vertical"><h6 class="text-on-gradient">G</h6></div>
          </div>
          <div>
            <div class="color-swatch bg-violet-50"></div>
            <div class="color-swatch bg-violet-100"></div>
            <div class="color-swatch bg-violet-200"></div>
            <div class="color-swatch bg-violet-300"></div>
            <div class="color-swatch bg-violet-400"></div>
            <div class="color-swatch bg-violet-500"><h6 class="text-on-primary">P</h6></div>
            <div class="color-swatch bg-violet-600"></div>
            <div class="color-swatch bg-violet-700"></div>
            <div class="color-swatch bg-violet-800"></div>
            <div class="color-swatch bg-violet-900"></div>
          </div>
          <div>
            <div class="color-swatch bg-fuchsia-50"></div>
            <div class="color-swatch bg-fuchsia-100"></div>
            <div class="color-swatch bg-fuchsia-200"></div>
            <div class="color-swatch bg-fuchsia-300"></div>
            <div class="color-swatch bg-fuchsia-400"></div>
            <div class="color-swatch bg-fuchsia-500"><h6 class="text-on-secondary">S</h6></div>
            <div class="color-swatch bg-fuchsia-600"></div>
            <div class="color-swatch bg-fuchsia-700"></div>
            <div class="color-swatch bg-fuchsia-800"></div>
            <div class="color-swatch bg-fuchsia-900"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="m-4 mb-7">
      <h4 class="text-display-6">TYPOGRAPHY</h4>
      <h1 class="text-display-1">Display 1</h1>
      <h2 class="text-display-2">Display 2</h2>
      <h3 class="text-display-3">Display 3</h3>
      <h4 class="text-display-4">Display 4</h4>
      <h5 class="text-display-5">Display 5</h5>
      <h6 class="text-display-6">Display 6</h6>
      <h1 class="text-h1">Headline 1</h1>
      <h2 class="text-h2">Headline 2</h2>
      <h3 class="text-h3">Headline 3</h3>
      <h4 class="text-h4">Headline 4</h4>
      <h5 class="text-h5">Headline 5</h5>
      <h6 class="text-h6">Headline 6</h6>
      <p class="text-subtitle-1">Subtitle 1</p>
      <p class="text-subtitle-2">Subtitle 2</p>
      <p class="text-subtitle-3">Subtitle 3</p>
      <p class="text-body-1">Body 1</p>
      <p class="text-body-2">Body 2</p>
      <p class="text-body-3">Body 3</p>
      <p class="text-caption">Caption</p>
      <p class="text-overline">Overline</p>
    </div>

    <div class="m-4 mb-7">
      <h4 class="text-display-6">BUTTONS</h4>
      <div>
        <button class="btn-flat btn-primary btn-large ">Large</button>
        <button class="btn-flat btn-secondary">Normal</button>
        <button class="btn-flat btn-primary btn-dense">Dense</button>
      </div>
      <div>
        <button class="btn-outline btn-primary btn-large ">Large</button>
        <button class="btn-outline btn-secondary">Normal</button>
        <button class="btn-outline btn-primary btn-dense">Dense</button>
      </div>
    </div>
  </body>
</html>
