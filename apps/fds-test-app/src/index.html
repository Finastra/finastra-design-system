<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
    <title>fds</title>
  </head>
  <body class="light">
    <div class="buttons">
      <div class="demo">
        <button class="mdc-button mdc-button--unelevated">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">account_circle</i>
          <span class="mdc-button__label">mdc unelevated</span>
        </button>
        <mwc-button unelevated label="mwc unelevated" icon="account_circle"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--unelevated fds-button--secondary">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">account_circle</i>
          <span class="mdc-button__label">mdc unelevated</span>
        </button>
        <mwc-button class="fds-button--secondary" unelevated label="mwc unelevated" icon="account_circle"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--unelevated fds-button--gradient">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">account_circle</i>
          <span class="mdc-button__label">mdc gradient</span>
        </button>
        <mwc-button class="fds-button--gradient" unelevated label="mwc gradient" icon="account_circle"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--unelevated mdc-button--dense">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
          <span class="mdc-button__label">mdc dense</span>
        </button>
        <mwc-button dense unelevated label="mwc dense" icon="favorite"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--unelevated mdc-button--dense fds-button--secondary">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
          <span class="mdc-button__label">mdc dense</span>
        </button>
        <mwc-button class="fds-button--secondary" dense unelevated label="mwc dense" icon="favorite"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--outlined">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
          <span class="mdc-button__label">mdc outlined</span>
        </button>
        <mwc-button outlined label="mwc outlined" icon="add"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--outlined fds-button--secondary">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
          <span class="mdc-button__label">mdc outlined</span>
        </button>
        <mwc-button class="fds-button--secondary" outlined label="mwc outlined" icon="add"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--outlined mdc-button--dense">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
          <span class="mdc-button__label">mdc dense</span>
        </button>
        <mwc-button dense outlined label="mwc dense" icon="add"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--outlined fds-button--secondary mdc-button--dense">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
          <span class="mdc-button__label">mdc dense</span>
        </button>
        <mwc-button dense class="fds-button--secondary" outlined label="mwc dense" icon="add"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">code</i>
          <span class="mdc-button__label">mdc text</span>
        </button>
        <mwc-button label="mwc text" icon="code"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button fds-button--secondary">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">code</i>
          <span class="mdc-button__label">mdc text</span>
        </button>
        <mwc-button class="fds-button--secondary" label="mwc text" icon="code"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--dense">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">code</i>
          <span class="mdc-button__label">mdc dense</span>
        </button>
        <mwc-button dense label="mwc dense" icon="code"></mwc-button>
      </div>

      <div class="demo">
        <button class="mdc-button mdc-button--dense fds-button--secondary">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">code</i>
          <span class="mdc-button__label">mdc dense</span>
        </button>
        <mwc-button dense class="fds-button--secondary" label="mwc dense" icon="code"></mwc-button>
      </div>
    </div>

    <div class="colors">
      <div class="swatch fds-primary-bg"></div>
      <div class="swatch fds-secondary-bg"></div>
      <div class="swatch fds-background"></div>
      <div class="swatch fds-surface"></div>
      <div class="swatch fds-gradient-bg"></div>
      <div class="swatch fds-success-bg"></div>
      <div class="swatch fds-error-bg"></div>
    </div>

    <div class="typography">
      <h1 class="my-headline1 fds-elevation-z2">Headline 1</h1>
      <h2 class="fds-headline2">Headline 2</h2>
      <h3 class="fds-headline3">Headline 3</h3>
      <h4 class="fds-headline4">Headline 4</h4>
      <h5 class="fds-headline5">Headline 5</h5>
      <h6 class="fds-headline6">Headline 6</h6>
      <p class="fds-subtitle1">subtitle 1</p>
      <p class="fds-subtitle2">subtitle 2</p>
      <p class="fds-subtitle3">subtitle 3</p>
      <p class="fds-body1">body 1</p>
      <p class="fds-body2">body 2</p>
      <p class="fds-body3">body 3</p>
      <p class="fds-button">button</p>
      <p class="fds-caption">caption</p>
      <p class="fds-overline">overline</p>
    </div>
  </body>
</html>
