<script>
    const pieCharts = document.querySelectorAll('#pieChart');
    const pieChartsFocus = document.querySelectorAll('#pieChartFocus');
    const radialBarCharts = document.querySelectorAll('#radialBarChart');
    const lineCharts = document.querySelectorAll('#lineChart');

    pieCharts.forEach((pieChart) => {
        pieChart.data = [44, 55, 13, 43, 22, 12, 14, 28];
        pieChart.labels = ['Apple', 'Mango', 'Orange', 'Watermelon', 'Wiki', 'Strawberry', 'Banana', 'Lemon'];
    })
    pieChartsFocus.forEach((pieChart) => {
        pieChart.data = [44, 55];
        pieChart.labels = ['Apple', 'Mango'];
    })

    radialBarCharts.forEach((radialBarChart) => {
      radialBarChart.data = [80];
      radialBarChart.labels = ['Confidence Score'];
    })

    lineCharts.forEach((lineChart) => {
    lineChart.series = [
    {
      name: "High - 2022",
      data: [28, 29, 33, 36, 32, 32, 33]
    },
    {
      name: "Low - 2022",
      data: [12, 11, 14, 18, 17, 13, 13]
    }
    ];
    lineChart.xaxis = {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        tickPlacement: 'between',
        title: {
            text: 'Month',
            offsetY: 80
        },
        labels: {
            show: true
        }
    }
    lineChart.yaxis = {
        min: 5,
        max: 40,
        title: {
            text: 'Temperature'
        },
        axisTicks: {
        show: true
      },
      axisBorder: {
        show: false,
      },
    }
})
</script>
