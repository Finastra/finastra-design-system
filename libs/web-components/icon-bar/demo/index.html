<script type="module" src="node_modules/@finastra/icon-bar/dist/src/icon-bar.js"></script>
<script type="module" src="node_modules/@finastra/icon-bar/dist/src/icon-bar-item.js"></script>

<fds-icon-bar id="icon">
  <fds-icon-bar-item data-tippy-content="This is a tooltip" current icon="home" notification="2"></fds-icon-bar-item>
  <fds-icon-bar-item label="Account" data-tippy-content="This is a tooltip" icon="credit_card"></fds-icon-bar-item>
  <fds-icon-bar-item label="Calendar" data-tippy-content="This is a tooltip" icon="event" notification="1"></fds-icon-bar-item>
  <fds-icon-bar-item data-tippy-content="This is a tooltip" slot="footer" icon="settings" dense></fds-icon-bar-item>
</fds-icon-bar>

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
  tippy('[data-tippy-content]', {
    touch: false,
    theme: 'finastra',
    placement: 'right-end'
  });

  const iconbar = document.getElementById('icon');
  iconbar.addEventListener('selected', (event) => {
    console.log('Selected index ' + event.detail.index);
  });
</script>

<style>
  fds-icon-bar {
    min-height: 400px;
  }
</style>
