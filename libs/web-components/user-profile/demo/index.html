<script type="module" src="node_modules/@finastra/user-profile/dist/src/user-profile.js"></script>
<script type="module" src="node_modules/@finastra/button/dist/src/button.js"></script>
<script type="module" src="node_modules/@finastra/divider/dist/src/divider.js"></script>

<style>
  .user-profile {
    display: flex;
    flex-direction: column;
  }
  fds-user-profile p {
    font: var(--fds-body-1);
    color: var(--fds-on-background);
  }

  fds-user-profile .item-list {
    padding-bottom: 16px;
  }

  fds-user-profile mwc-list-item {
    color: var(--fds-on-background);
  }

  fds-user-profile fds-divider {
    position: relative;
    padding-top: 16px;
    margin-right: -16px;
    margin-left: -16px;
  }

  fds-user-profile fds-button {
    line-height: 0px;
  }

  fds-user-profile fds-button+fds-button {
    margin-top: 8px;
  }
</style>

<div class="user-profile">
  <p>Default user profile</p>
  <fds-user-profile name="Raya Hristova">
    <div slot="userInfo">raya.hristova@finastra.com</div>
    <div slot="actions">
      <fds-button dense fullwidth label="Logout" icon="logout"></fds-button>
      <fds-button text fullwidth label="View profile"></fds-button>
    </div>
  </fds-user-profile>

  <p>User profile dense</p>
  <fds-user-profile dense name="Raya Hristova" buttonLabel="Dense menu">
    <div slot="userInfo">raya.hristova@finastra.com</div>

    <div slot="actions">
      <div class="item-list">
        <mwc-list-item graphic="icon">
          <span>item one</span>
          <mwc-icon slot="graphic">dashboard</mwc-icon>
        </mwc-list-item>
        <mwc-list-item graphic="icon">
          <span>item two</span>
          <mwc-icon slot="graphic">dashboard</mwc-icon>
        </mwc-list-item>
      </div>
      <fds-divider></fds-divider>
      <fds-button dense fullwidth label="Logout" icon="logout"></fds-button>
    </div>
  </fds-user-profile>
</div>
