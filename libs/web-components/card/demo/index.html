<script type="module" src="node_modules/@finastra/card/dist/src/index.js"></script>
<script type="module" src="node_modules/@finastra/button/dist/src/index.js"></script>
<script type="module" src="node_modules/@finastra/divider/dist/src/divider.js"></script>
<script type="module" src="node_modules/@finastra/linear-progress/dist/src/linear-progress.js"></script>

<style>
  .card-container {
    display: flex;
    flex-direction: column;
    gap: 32px;
  }

  fds-card {
    max-width: 400px;
  }

  .example-header-image {
    background-image: url('https://cdn2.thecatapi.com/images/zvfTwDY54.jpg');
    background-size: cover;
  }
</style>

<div class="card-container">

  <fds-card>
    <fds-card-header>
      <div class="example-header-image"></div>
      <div class="card-header-text">
        <fds-card-title>Header</fds-card-title>
        <fds-card-subtitle>Subhead</fds-card-subtitle>
      </div>
    </fds-card-header>
    <img src="https://cdn2.thecatapi.com/images/jb.jpg">
    <fds-card-content>Add your card content here</fds-card-content>
    <fds-card-actions>
      <fds-text-button label="Button"></fds-text-button>
      <fds-text-button label="Button"></fds-text-button>
    </fds-card-actions>
  </fds-card>

  <fds-card outlined>
    <img src="https://res.cloudinary.com/dwhxhykbv/image/upload/v1657130406/Top_npiwin.png">
    <fds-card-title>Header</fds-card-title>
    <fds-card-content>Add your card content here</fds-card-content>
    <fds-divider></fds-divider>
    <fds-card-actions align="end">
      <fds-text-button label="Button"></fds-text-button>
      <fds-text-button label="Button"></fds-text-button>
    </fds-card-actions>
    <fds-card-footer>
      <fds-linear-progress indeterminate></fds-linear-progress>
    </fds-card-footer>
  </fds-card>

  <fds-card selectable>
    <fds-card-title>Header</fds-card-title>
    <fds-card-subtitle>Subhead</fds-card-subtitle>
    <fds-card-content>Add your card content here</fds-card-content>
  </fds-card>

  <fds-card disabled>
    <fds-card-header>
      <div class="example-header-image"></div>
      <div class="card-header-text">
        <fds-card-title>Header</fds-card-title>
        <fds-card-subtitle>Subhead</fds-card-subtitle>
      </div>
    </fds-card-header>
    <fds-card-content>Add your card content here</fds-card-content>
    <fds-card-actions>
      <fds-text-button label="Button"></fds-text-button>
      <fds-text-button label="Button"></fds-text-button>
    </fds-card-actions>
  </fds-card>

  <style>
    .risk-card {
      max-width: 259px;
    }

    .risk-card-content {
      margin: 0;
      display: flex;
      justify-content: space-between;
    }

    .risk-card-header {
      display: flex;
      flex-direction:column;
      justify-content: center;
    }

    .risk-card-title {
      font: var(--fds-headline-6);
      color: var(--fds-primary);
      opacity: 50%;
    }

    .risk-card-subtitle {
      font: var(--fds-subtitle-1);
      color: var(--fds-primary);
    }
  </style>

  <fds-card class="risk-card">
    <fds-card-content class="risk-card-content">
      <div class="risk-card-header">
        <div class="risk-card-title">Payments</div>
        <div class="risk-card-subtitle">$682.5</div>
      </div>
      <img src="https://res.cloudinary.com/dwhxhykbv/image/upload/v1657179712/Icon_ttk6u2.png" width="56">
    </fds-card-content>
  </fds-card>

  <style>
    .analytics-card {
      max-width: 204px;
    }

    .analytics-title {
      color: var(--fds-primary);
      margin-bottom: var(--fds-spacing-3);
    }

    .analytics-card-content {
      margin: 0;
      display: flex;
      justify-content: space-between;
    }

    .analytics-card-main {
      font: var(--fds-headline-5);
      color: var(--fds-on-surface);
      margin-bottom: var(--fds-spacing-1);
    }

    .analytics-card-secondary {
      font: var(--fds-body-3);
      color: var(--fds-on-surface-medium);
    }

    .analytics-card-sub {
      font: var(--fds-subtitle-3);
      color: var(--fds-success);
    }
  </style>

  <fds-card class="analytics-card">
    <fds-card-title class="analytics-title">Total balance</fds-card-title>
    <fds-card-content class="analytics-card-content">
      <div class="analytics-card-figures">
        <div class="analytics-card-main">$64.59M</div>
        <div class="analytics-card-secondary">Up 73% from last year</div>
      </div>
      <div>
        <img src="https://res.cloudinary.com/dwhxhykbv/image/upload/v1657180731/Vector_cjotqu.png" width="26">
        <div class="analytics-card-sub">73%</div>
      </div>
    </fds-card-content>
  </fds-card>

</div>
