<script type="module" src="node_modules/@finastra/wizard/dist/src/wizard.js"></script>
<script type="module" src="node_modules/@finastra/wizard-page/dist/src/wizard-page.js"></script>
<script type="module" src="node_modules/@finastra/stepper/dist/src/vertical-stepper.js"></script>
<script type="module" src="node_modules/@finastra/button/dist/src/button.js"></script>
<script type="module" src="node_modules/@finastra/tab-bar/dist/src/tab-bar.js"></script>
<script type="module" src="node_modules/@finastra/tab/dist/src/tab.js"></script>
<script type="module" src="node_modules/@finastra/textfield/dist/src/textfield.js"></script>

<fds-wizard title="my-wizard" id="wizard">
        <fds-button slot='next' label="Next" outlined secondary>
        </fds-button>
        <fds-button slot='cancel' label="Cancel" text secondary>
        </fds-button>
        <fds-button slot='back' label="back" text secondary icon="chevron_left">
        </fds-button>
        <fds-button slot='save' label="save" secondary>
        </fds-button>
    <fds-wizard-page slot="page" id="page" title="Step 1" description="Step 1 description">
            <fds-tab-bar activeindex="0" seperator>
              <fds-tab label="General" icon="location_on"></fds-tab>
              <fds-tab label="Personal details" icon="location_on"></fds-tab>
              <fds-tab label="Awaiting approvals" icon="location_on"></fds-tab>
            </fds-tab-bar>
            <div class="textfields">
              <fds-textfield
                required
                label="First name"
                icontrailing=""
                helper="helper text"
              ></fds-textfield>
              <fds-textfield
                label="Last name"
                icontrailing=""
                helper="helper text"
              ></fds-textfield>
              <fds-textfield
                label="Employer"
                icontrailing=""
                helper="helper text"
              ></fds-textfield>
              <fds-textfield
                label="Occupation"
                icontrailing=""
                helper="helper text"
              ></fds-textfield>
            </div>
    </fds-wizard-page>

    <fds-wizard-page slot="page" id="page" title="Step 2" description="Step 2 description" current>
      <div class="textfields">
        <fds-textfield
          required
          label="First name"
          icontrailing=""
          helper="helper text"
        ></fds-textfield>
        <fds-textfield
          label="Last name"
          icontrailing=""
          helper="helper text"
        ></fds-textfield>
      </div>
    </fds-wizard-page>

    <fds-wizard-page slot="page" id="page" title="Step 3" description="Step 3 description" disabled>
        <p>First one
        </p>
    </fds-wizard-page>

    <fds-wizard-page slot="page" id="page" title="Step 4" description="Step 4 description">
        <p>step 4
        </p>
    </fds-wizard-page>

    <fds-wizard-page slot="page" id="page" title="Step 5" description="Step 4 description" disabled>
        <p> step 5
        </p>
    </fds-wizard-page>
    <fds-wizard-page slot="page" id="page" title="Step 6" description="Step 4 description">
        <p> step 6
        </p>
    </fds-wizard-page>
</fds-wizard>

</script>
