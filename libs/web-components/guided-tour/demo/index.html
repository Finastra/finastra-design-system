<script type="module" src="node_modules/@finastra/guided-tour/dist/src/guided-tour.js"></script>
<script type="module" src="node_modules/@finastra/button/dist/src/button.js"></script>

<fds-guided-tour id="guided-tour-demo">
  <fds-button slot="trigger" label="Tours"></fds-button>
</fds-guided-tour>
<script>
  let testData;
  var process = { env: {} };

  const res = fetch('libs/web-components/guided-tour/demo/data.json', {
    cache: 'default',
    headers: new Headers({
      Accept: 'application/json'
    }),
    method: 'GET',
    mode: 'cors'
  })
    .then((response) => response.json())
    .then((data) => {
      console.log('FETCH DATA:', data);
      const guidedTour: any = document.getElementById('guided-tour-demo');
      if (guidedTour) {
        guidedTour.data = data;
        guidedTour.start();
      }
    })
    .catch((err) => {
      console.error(err);
      return err;
    });
</script>
