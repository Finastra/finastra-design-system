<mat-form-field appearance="{{ appearance }}" floatLabel="never" [attr.dense]="dense === '' ? '' : null">
  <mat-icon color="primary" matPrefix>search</mat-icon>
  <input
    #searchInput="matInput"
    matInput
    type="text"
    placeholder="{{ placeholder }}"
    [value]="query"
    (input)="onChange($event)"
    aria-label="Search input"
  />
  <button
    [@showHide]="searchInput.value ? 'show' : 'hide'"
    (click)="searchInput.value = ''; term$.next('')"
    matSuffix
    mat-icon-button
    aria-label="Clear"
  >
    <mat-icon>clear</mat-icon>
  </button>
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</mat-form-field>
