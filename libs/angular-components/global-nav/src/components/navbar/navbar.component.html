<mat-toolbar class="uxg-toolbar uxg-toolbar-elevated">
  <mat-toolbar-row>
    <button
      class="uxg-nav-header-button"
      mat-icon-button
      mat-primary
      color="primary"
      (click)="onMenuClick()"
      aria-label="Menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <a class="uxg-logo" mat-flat-button (click)="brandAction.emit($event)" dense></a>
    <span class="fill-remaining-space"></span>
    <ng-container *ngTemplateOutlet="navbarAction"></ng-container>
  </mat-toolbar-row>
</mat-toolbar>
