<ng-container [ngSwitch]="type">
  <button
    *ngSwitchDefault
    mat-button
    color="accent"
    [attr.large]="!media.isActive('xs') || null"
    [attr.dense]="media.isActive('xs') || null"
    [disabled]="disabledAttribute"
    [class.disabled]="isDisabled"
    (click)="click()"
  >
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </button>
  <button
    *ngSwitchCase="'next'"
    mat-stroked-button
    color="accent"
    [attr.large]="!media.isActive('xs') || null"
    [attr.dense]="media.isActive('xs') || null"
    [disabled]="disabledAttribute"
    [class.disabled]="isDisabled"
    (click)="click()"
  >
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </button>
  <button
    *ngSwitchCase="'done'"
    mat-flat-button
    color="accent"
    [attr.large]="!media.isActive('xs') || null"
    [attr.dense]="media.isActive('xs') || null"
    [disabled]="disabledAttribute"
    [class.disabled]="isDisabled"
    (click)="click()"
  >
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </button>
  <div *ngSwitchCase="'custom'">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </div>
</ng-container>

<ng-template #contentTpl><ng-content></ng-content></ng-template>
