<ng-template #template let-isCurrent="isCurrent">
  <div class="uxg-step-label" [class.current]="isCurrent">
    <span class="uxg-subtitle-2" [ngClass]="{ 'uxg-subtitle-2': !isCurrent, 'uxg-subtitle-1': isCurrent }"
      ><ng-content select="[primary]"></ng-content
    ></span>
    <span class="uxg-caption"><ng-content></ng-content></span>
  </div>
</ng-template>
