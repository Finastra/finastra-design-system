<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="filter-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node" [class.tree-divider]="isRootNode(node)">
      <mat-checkbox
        class="checklist-leaf-node"
        [checked]="checkListSelection.isSelected(node)"
        (change)="leafItemSelectionToggle(node)"
        color="primary"
        disableRipple="true"
      >
        <span class="uxg-body-2">{{ node.label }}</span>
      </mat-checkbox>
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li [class.tree-divider]="isRootNode(node)">
      <div class="mat-tree-node">
        <mat-checkbox
          [checked]="descendantsAllSelected(node)"
          [indeterminate]="descendantsPartiallySelected(node)"
          (change)="itemSelectionToggle(node)"
          color="primary"
          disableRipple="true"
        >
          <span class="uxg-body-2">{{ node.label }}</span>
        </mat-checkbox>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.label">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_less' : 'expand_more' }}
          </mat-icon>
        </button>
      </div>
      <ul [class.filter-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
