<div mat-dialog-content class="filter-group-dialog-header">
  <div class="dialog-title uxg-h6">Name of Filter</div>
</div>
<div mat-dialog-content>
  <mat-form-field class="filter-group-dialog-form">
    <input matInput placeholder="Name" maxlength="10" [formControl]="filterName" />
    <mat-error *ngIf="filterName.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions class="filter-group-dialog-actions">
  <button mat-stroked-button color="accent" (click)="save()">Save</button>
</div>
