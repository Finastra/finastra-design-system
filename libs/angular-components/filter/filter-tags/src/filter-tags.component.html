<div class="filter-tags-container">
  <mat-chip-list #chipList aria-label="Tags selection">
    <mat-chip
      [attr.standard]="standard === '' || null"
      [attr.dense]="dense === '' || null"
      selected
      *ngFor="let tag of selectedData"
      [removable]="removable"
      (removed)="remove(tag)"
    >
      {{ tag.label }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>

  <ng-container *ngIf="groupTags; else simpleTags">
    <mat-form-field class="chip-list" appearance="fill" dense>
      <mat-icon matPrefix dense class="search-icon">search</mat-icon>
      <input
        [attr.aria-label]="ariaLabel"
        matInput
        type="text"
        #tagInput
        [placeholder]="placeholder"
        [formControl]="formCtrl"
        [matAutocomplete]="autocomplete"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event, 0)"
        (click)="onClick()"
      />
    </mat-form-field>
    <mat-autocomplete #autocomplete (optionSelected)="onSelected($event, 0)">
      <mat-optgroup *ngFor="let group of groupData" [label]="group.category">
        <mat-option
          *ngFor="let tag of group.labels"
          [value]="tag"
          [ngClass]="{
            'selected-option-highlight': applyHighlight(tag)
          }"
          (click)="$event.stopPropagation()"
        >
          <span [innerHTML]="tag.label | highlight: toHighlight"></span>
        </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
  </ng-container>
  <ng-template #simpleTags>
    <mat-form-field class="chip-list" appearance="fill" dense>
      <mat-icon matPrefix dense class="search-icon">search</mat-icon>
      <input
        [attr.aria-label]="ariaLabel"
        matInput
        type="text"
        #tagInput
        [placeholder]="placeholder"
        [formControl]="formCtrl"
        [matAutocomplete]="autocomplete"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event, 1)"
        (click)="onClick()"
      />
    </mat-form-field>
    <mat-autocomplete #autocomplete (optionSelected)="onSelected($event, 1)">
      <mat-option
        *ngFor="let tag of filteredTags$ | async"
        [value]="tag"
        [ngClass]="{
          'selected-option-highlight': applyHighlight(tag)
        }"
        (click)="$event.stopPropagation()"
      >
        <span [innerHTML]="tag.label | highlight: toHighlight"></span>
      </mat-option>
    </mat-autocomplete>
  </ng-template>
</div>
