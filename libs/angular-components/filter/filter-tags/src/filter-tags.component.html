<div class="filter-tags-container">
  <mat-chip-list #chipList aria-label="Tags selection">
    <mat-chip
      [attr.standard]="standard === '' || null"
      [attr.dense]="standard === '' ? null : ''"
      selected
      *ngFor="let tag of selectedData"
      [removable]="removable"
      (removed)="remove(tag)"
    >
      {{ tag.label }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>

  <mat-form-field floatLabel="always" class="chip-list" appearance="fill" dense>
    <mat-icon matPrefix dense class="search-icon">search</mat-icon>
    <input
      [attr.aria-label]="ariaLabel"
      matInput
      type="text"
      #tagInput
      [placeholder]="placeholder"
      [formControl]="formCtrl"
      [matAutocomplete]="autocomplete"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)"
      (click)="onClick()"
    />
  </mat-form-field>
  <mat-autocomplete #autocomplete (optionSelected)="onSelected($event)">
    <ng-container *ngIf="groupTags; else simpleTags">
      <mat-optgroup *ngFor="let category of categories$ | async" [label]="category">
        <mat-option
          *ngFor="let tag of filterTagsByCategory(filteredTags$ | async, category)"
          [value]="tag"
          [ngClass]="{
            'selected-option-highlight': applyHighlight(tag)
          }"
          (click)="$event.stopPropagation()"
        >
          <span [innerHTML]="tag.label | highlight: toHighlight"></span>
        </mat-option>
      </mat-optgroup>
    </ng-container>
    <ng-template #simpleTags>
      <mat-option
        *ngFor="let tag of filteredTags$ | async"
        [value]="tag"
        [ngClass]="{
          'selected-option-highlight': applyHighlight(tag)
        }"
        (click)="$event.stopPropagation()"
      >
        <span [innerHTML]="tag.label | highlight: toHighlight"></span>
      </mat-option>
    </ng-template>
  </mat-autocomplete>
</div>
