<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="filter-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)"
            (change)="LeafItemSelectionToggle(node)" color="primary" disableRipple="true">{{node.label}}</mat-checkbox>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
            (change)="ItemSelectionToggle(node)" color="primary" disableRipple="true">{{node.label}}</mat-checkbox>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.label">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_less' : 'expand_more'}}
            </mat-icon>
        </button>
    </mat-tree-node>
</mat-tree>
