<div *ngFor="let bannerItem of banners; last as islast; trackBy: trackByFn" class="uxg-banner-container">
  <div class="uxg-banner-item">
    <span class="uxg-display-3" matTooltip="{{bannerItem.tooltip}}" #tooltip="matTooltip">{{ bannerItem.text }}</span>
    <span>{{ bannerItem.name }}</span>
  </div>
  <div class="spliter" [hidden]="islast"></div>
</div>
