<div class="filter-panel-container">
    <h3>Filter by</h3>
    <div *ngFor="let node of filterField">
        <p>{{ node.group }}</p>
        <div class="node-data-list">
            <mat-checkbox [(ngModel)]="field.selected" (change)="updateFilter(node.group, field)" *ngFor="let field of node.options;" #filterField>
                {{field.label}}
            </mat-checkbox>
        </div>
    </div>
    <div class="filter-panel-action">
        <button mat-stroked-button color="primary" dense (click)="clearFilter()">
            <mat-icon>delete_sweep</mat-icon>
            Clear filters
        </button>    
    </div>
</div>
