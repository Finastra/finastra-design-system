<div class="filter-panel-container">
    <h5 class="uxg-h5">Filter by</h5>
    <mat-chip-list>
        <mat-chip *ngFor="let filter of filterMap" removable dense selected>
            <mat-icon matChipAvatar>cancel</mat-icon>
            <span>{{ filter.filter.name }}</span>
        </mat-chip>
    </mat-chip-list>

    <div *ngFor="let node of filterList">
        <p>{{ node.group }}</p>
        <div class="node-data-list">
            <mat-checkbox (change)="updateFilter(node.group, filter)" *ngFor="let filter of node.data;">
                {{filter.name}}
            </mat-checkbox>
        </div>
    </div>
</div>
