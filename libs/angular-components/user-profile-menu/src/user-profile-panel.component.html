<div class="uxg-menu-header">
  <div
    [ngClass]="{
      'uxg-avatar-hero-block': headerType === 'hero',
      'uxg-avatar-title-block': headerType === 'title'
    }"
  >
    <uxg-avatar
      [attr.large]="headerType === 'title' ? null : true"
      [name]="user.username"
      [defaultGravatar]="defaultGravatar"
      [color]="color"
      [gravatarEmail]="user.gravatarEmail"
      [avatarImage]="user.photo ? avatarImage : null"
    >
    </uxg-avatar>
    <h6 class="uxg-h6">{{ user.username }}</h6>
    <div class="uxg-caption">{{ user.email }}</div>

    <ng-container *ngIf="hasDetails">
      <div>
        <ng-container *ngTemplateOutlet="uxgUserProfilePanelDetails || detailsTemplate"></ng-container>
      </div>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="hasContent">
  <mat-divider></mat-divider>
  <div>
    <ng-container *ngTemplateOutlet="uxgUserProfilePanelContent || contentTemplate"></ng-container>
  </div>
</ng-container>

<ng-container *ngIf="hasFooter">
  <mat-divider></mat-divider>
  <div [ngClass]="{ 'uxg-menu-footer': hasFooter }">
    <ng-container *ngTemplateOutlet="uxgUserProfilePanelActions || actionsTemplate"></ng-container>
  </div>
</ng-container>

<ng-template #avatarImage>
  <img [src]="user.photo" />
</ng-template>
