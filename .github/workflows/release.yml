name: Create release
on:
  workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci --loglevel=error
        env:
          SKIP_POST_INSTALL: true

      - name: Build tokens
        run: npm run build:tokens
      - name: Build theme web
        run: npm run build:theme-web
      - name: Build theme tippy
        run: npm run build:theme-tippy
      - name: Build components web
        run: npm run build
      - name: Generate WC Documentation
        run: npm run wca:md

      - name: publish to NPM
        run: npx lerna publish --conventional-commits --no-git-tag-version --yes --exact
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Get Release Version
        run: |
          RELEASE_VERSION=$(node -p 'require("./lerna.json").version')
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV

      - name: GitHub release
        uses: release-drafter/release-drafter@v5
        with:
          version: ${{ env.RELEASE_VERSION }}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}