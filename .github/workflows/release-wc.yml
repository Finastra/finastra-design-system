on:
  push:
    branch:
      - 'master'
    tags:
      - '@finastra/fds-theme**'
      - '!v*'

name: Create FDS release

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish fds theme
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.FFDC_BOT_NPM_AUTH_TOKEN }}
          package: ./themes/fds-theme/package.json
          access: public
