name: Cypress tests
on: push

jobs:
  init:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v1
        env:
          CYPRESS_BASE_URL: 'https://deploy-preview-${{ github.run_id }}--vigorous-joliot-c90dab.netlify.com'
        with:
          working-directory: ./
          wait-on: 'https://deploy-preview-${{ github.run_id }}--vigorous-joliot-c90dab.netlify.com'
