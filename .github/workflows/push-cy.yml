name: Cypress tests
on: push

jobs:
  init:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          working-directory: ./
          start: npm start
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/integration/__image_snapshots__
