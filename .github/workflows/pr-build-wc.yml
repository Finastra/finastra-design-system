name: Web Components PR
on:
  pull_request:
    paths:
      - 'libs/web-components/**'
      - '.storybook/**'
      - 'themes/fds-theme/**'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      # Setup
      - name: Install Dependencies
        run: npm ci --loglevel=error
        env:
          SKIP_POST_INSTALL: true
      - name: Build DevKit
        run: npm run build:devkit
      - name: Build web components
        run: npm run wc:build
      - name: Build web components bundles
        run: npm run wc:build:bundle

      # Test
      - name: Unit tests
        run: npm run wc:test
      - name: Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./wc-coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

      # Storybook
      - name: Build Storybook & deploy to Chromatic
        if: github.event.pull_request.draft == false
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: wc:build:storybook

      - name: Compliance Check
        run: npm run wc:compliance:check
